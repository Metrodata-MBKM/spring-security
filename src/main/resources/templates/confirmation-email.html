<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        .thank-text{
            font-size:48px;
            margin-top: 20px;
            letter-spacing: 2px;
        }
        .btn-block{
            width: 100%;
            border-radius:50px!important;
        }
        .text-bold{
            font-weight:700;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="card my-5">
        <div class="card-body">
            <div class="card-title mb-5 bg-info text-center">
                <h1 class="text-white p-3">SimpleAuth App</h1>
            </div>
            <h5 class="text-muted mb-2 text-center" th:text="${'Hello '+ name +'!'}"></h5>
            <h3 class="text-center thank-text text-info mb-5">Thank you.</h3>
            <h4 class="text-muted mb-3 text-bold">Let's confirm your email address</h4>
            <p class="text-muted mb-3">By clicking on the link, you are confirming your email address and agreeing to Another terms of service.</p>
            <a class="btn btn-info btn-block" th:href="${url}">Confirm Email</a>
        </div>
    </div>
</div>
</body>
</html>
